<!DOCTYPE html>
<html>
<head>
  <title>Form for Names</title>
  <style>
    /* Center the heading */
    h1 {
      text-align: center;
    }
    
    /* Add some padding to the page content */
    body {
      padding: 20px;
    }
    
    /* Style the form */
    form {
      width: 400px;
      margin: 0 auto;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    
    /* Style the form inputs */
    input[type="text"], input[type="number"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    /* Style the form submit button */
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <h1>Form for Names</h1>
    <form>
      <label for="id">ID:</label>
      <input type="number" name="id" id="id" value="{{ id }}" readonly>
      
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" value="{{ name }}" readonly>
      
      <input type="submit" value="Submit">
    </form>
    </body>
</html>
